<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorcado</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div
          class="munyeco-ahorcado col-12 d-flex justify-content-center align-items-center"
        >
          <svg id="hangman" viewBox="0 0 96 96" width="300" height="300">
            <line class="stage10" x1="62" y1="70" x2="56" y2="56"></line>
            <line class="stage9" x1="50" y1="70" x2="56" y2="56"></line>
            <line class="stage8" x1="68" y1="46" x2="56" y2="40"></line>
            <line class="stage7" x1="44" y1="46" x2="56" y2="40"></line>
            <line class="stage6" x1="56" y1="40" x2="56" y2="56"></line>
            <circle
              class="stage5"
              cx="56"
              cy="34"
              r="6"
              fill="#ffa3ac"
            ></circle>
            <line class="stage4" x1="56" y1="16" x2="56" y2="28"></line>
            <line class="stage3" x1="24" y1="24" x2="32" y2="16"></line>
            <line class="stage3" x1="21" y1="16" x2="60" y2="16"></line>
            <line class="stage2" x1="24" y1="80" x2="24" y2="16"></line>
            <line class="stage1" x1="16" y1="80" x2="32" y2="80"></line>
          </svg>
        </div>
        <div
          class="col-12 d-flex justify-content-center align-items-center form-group"
        >
          <ul class="casillas d-flex">
            <li class="casilla casilla-dummy"><span class="letra"></span></li>
          </ul>
        </div>
        <div class="col-12">
          <form class="w-100">
            <div
              class="form-group d-flex align-items-center justify-content-center"
            >
              <input
                type="text"
                name="letra"
                id="letra"
                class="input-letra"
                placeholder="Escribe una letra..."
              />
              <button type="submit" class="boton-enviar btn">Enviar</button>
            </div>
          </form>
        </div>
        <button
          type="button"
          class="btn boton-modo d-flex justify-content-center align-items-center"
        >
          <span class="icono material-symbols-outlined"> light_mode </span>
        </button>
      </div>
    </main>
  </body>
</html>
